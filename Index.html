<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>
<p id="demo"></p>
<p id="demo2"></p>
<script>
var result = document.getElementById("demo");
var result2 = document.getElementById("demo2");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
  alert(":(")
  }
}

function showPosition(position) {
 
var url = 'https://maps.google.com/?q='+'@'+position.coords.latitude+","+position.coords.longitude;

result.innerHTML = '<button id="CoordsToGet">Get</button>'
var CoordsToGet = document.getElementById("CoordsToGet");
result2.innerHTML = 'Latitude: '+ position.coords.latitude + '. Longitude: ' + position.coords.longitude + '. ' + '<a href="'+url+'">'+url+'</a>';
CoordsToGet.addEventListener("click", function(){

window.location.href = url;

})
}



setInterval(getLocation, 1)

window.addEventListener("error", handleError, true);

function handleError(evt) {
    if (evt.message) { // Chrome sometimes provides this
      alert("error: "+evt.message +" at linenumber: "+evt.lineno+" of file: "+evt.filename);
    } else {
      alert("error: "+evt.type+" from element: "+(evt.srcElement || evt.target));
    }
}
</script>
